name: barangay_buy
description: "BarangayBuy Flutter project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Title.png
    - assets/images/background.png
    - assets/images/Logo.png
    - assets/images/back-square.png
  fonts:
    - family: SofiaSansCondensed
      fonts:
        - asset: assets/fonts/SofiaSansCondensed-SemiBoldItalic.ttf
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/Roboto_Condensed-SemiBold.ttf

flutter_native_splash:
  color: "#FF6B35"
  android_12:
    color: "#FF6B35"         
    icon_background_color: "#FF6B35"
  android: true
  ios: false
  web: false